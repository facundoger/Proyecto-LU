<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>LU - Tratamientos Capilares - Contacto</title>
</head>
<body>
    <header>
        <div class="header">
            <h1><img src="Imagenes/Logo.png" alt="Logo"></h1> 
            <nav>
                <ul>
                    <li><a href="index.html">Nosotros</a></li>
                    <li><a href="products.html">Productos</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>        
    </header>

    <main>
        <section class="contact">
            <form class="contact-content">
                <label for="name-surname">Nombre y Apellido</label>
                <input type="text" id="name-surname" class="input-format" required>
                <label for="mail">Correo electronico</label>
                <input type="email" id="mail" class="input-format" required placeholder="email@dominio.com">
                <label for="phonenumber">Numero de telefono</label>
                <input type="number" id="phonenumber" class="input-format" required placeholder="(xxx) xxxx xxxx">

                <label for="message">Deje su mensaje</label>
                <textarea id="message" cols="70" rows="10" class="input-format" required></textarea>
                
                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                    <select class="input-format">
                        <option>Manana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <input type="submit" value="Consultar turno" class="send">
            </form>            
        </section>
        <section class="table-format">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h-20h</td>
                    </tr><tr>
                        <td>Jueves</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <img src="imagenes/Pie.png" alt="Pie de pagina">
        <p class="copyright">&copy Copyright LU - Tratamientos Capilares</p>
    </footer>
</body>
</html>
